<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>💌 Gửi em</title>
    <style>
        body {
            margin: 0;
            background: #ffeef2;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .text-box {
            font-size: 1.6rem;
            color: #d6336c;
            text-align: center;
            min-height: 3em;
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 1.2rem;
            animation: float 3s ease-in forwards;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }

        .typing {
            border-right: .1em solid #d6336c;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="text-box" id="textBox"></div>

<script>
    const lines = [
        "Anh biết hỏi trực tiếp hơi khó...",
        "nên anh làm thế này...",
        "Em ăn cơm chưa? 🙃"
    ];

    const textBox = document.getElementById('textBox');
    let lineIndex = 0;

    function typeLine(line, cb) {
        let i = 0;
        textBox.classList.add('typing');
        const interval = setInterval(() => {
            textBox.innerHTML = line.slice(0, i + 1);
            i++;
            if (i === line.length) {
                clearInterval(interval);
                textBox.classList.remove('typing');
                spawnHearts(10 + line.length / 2);
                setTimeout(cb, 1200);
            }
        }, 80);
    }

    function spawnHearts(count) {
        for (let i = 0; i < count; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0px';
            heart.style.animationDuration = 2 + Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    }

    function startTyping() {
        if (lineIndex < lines.length) {
            typeLine(lines[lineIndex], () => {
                lineIndex++;
                setTimeout(startTyping, 1000);
            });
        }
    }

    startTyping();
</script>
</body>
</html>
