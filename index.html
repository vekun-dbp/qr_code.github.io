<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>G·ª≠i em ‚ù§Ô∏è</title>
    <style>
        body {
            background: #fff0f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            text-align: center;
            width: 80%;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 2rem;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="message" id="msg1">Anh bi·∫øt...</div>
<div class="message" id="msg2">...h·ªèi tr·ª±c ti·∫øp h∆°i kh√≥...</div>
<div class="message" id="msg3">...n√™n anh l√†m th·∫ø n√†y...</div>
<div class="message" id="msg4">Em ƒÉn c∆°m ch∆∞a? üôÉ</div>

<div class="hearts" id="hearts"></div>

<script>
    const messages = ['msg1', 'msg2', 'msg3', 'msg4'];
    let index = 0;

    function showMessage() {
        if (index > 0) document.getElementById(messages[index - 1]).style.opacity = 0;
        if (index < messages.length) {
            const el = document.getElementById(messages[index]);
            el.style.opacity = 1;
            index++;
            setTimeout(showMessage, 2500);
        }
    }

    showMessage();

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        heart.textContent = 'üíñ';
        document.getElementById('hearts').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
</script>
</body>
</html>
