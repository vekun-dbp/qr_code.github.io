<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gửi Em 💖</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #fff0f5;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>

<script>
    const messages = [
        "Anh biết hỏi trực tiếp hơi khó...",
        "nên anh làm thế này...",
        "Em ăn cơm chưa? 🙃"
    ];

    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    function createHeartsFromText(text, callback) {
        const offscreenCanvas = document.createElement('canvas');
        const offCtx = offscreenCanvas.getContext('2d');
        offscreenCanvas.width = width;
        offscreenCanvas.height = height;

        offCtx.font = "bold 40px Arial";
        offCtx.textAlign = "center";
        offCtx.fillStyle = "#000";
        offCtx.fillText(text, width / 2, height / 2);

        const imageData = offCtx.getImageData(0, 0, width, height).data;
        const hearts = [];

        for (let y = 0; y < height; y += 10) {
            for (let x = 0; x < width; x += 10) {
                const index = (y * width + x) * 4;
                if (imageData[index + 3] > 128) { // alpha channel
                    hearts.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        tx: x,
                        ty: y,
                        size: 4 + Math.random() * 2,
                        color: 'pink',
                        vx: 0,
                        vy: 0
                    });
                }
            }
        }
        callback(hearts);
    }

    function animateHearts(hearts, onComplete) {
        let frame = 0;
        function animate() {
            ctx.clearRect(0, 0, width, height);
            let done = true;

            hearts.forEach(h => {
                const dx = h.tx - h.x;
                const dy = h.ty - h.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist > 1) {
                    h.vx = dx * 0.05;
                    h.vy = dy * 0.05;
                    h.x += h.vx;
                    h.y += h.vy;
                    done = false;
                }

                ctx.beginPath();
                ctx.fillStyle = h.color;
                ctx.moveTo(h.x, h.y);
                ctx.arc(h.x, h.y, h.size, 0, Math.PI * 2);
                ctx.fill();
            });

            frame++;
            if (!done && frame < 200) {
                requestAnimationFrame(animate);
            } else {
                setTimeout(() => {
                    ctx.clearRect(0, 0, width, height);
                    onComplete();
                }, 2000);
            }
        }
        animate();
    }

    let currentMessage = 0;
    function showNextMessage() {
        if (currentMessage >= messages.length) return;

        createHeartsFromText(messages[currentMessage], (hearts) => {
            animateHearts(hearts, () => {
                currentMessage++;
                showNextMessage();
            });
        });
    }

    showNextMessage();
</script>
</body>
</html>
